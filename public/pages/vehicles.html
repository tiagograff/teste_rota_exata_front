<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RotaLocadora</title>
    <link rel="shortcut icon" type="imagex/png" href="../img/Icon.svg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__guide">
          <img
            class="header__image"
            src="../img/Logo.svg"
            alt="logo da RotaLocadora"
          />
        <nav class="header__guide--nav">
          <ul class="header__guide--items">
            <li class="header__guide--item">
              <a
                class="header__guide--link active"
                href="../pages/vehicles.html"
                >Veículos</a
              >
            </li>
            <li class="header__guide--item">
              <a class="header__guide--link" href="../pages/historical.html"
                >Histórico de Atividades</a
              >
            </li>
          </ul>
        </nav>
      </section>
      <section class="header__profile">
        <div class="header__profile--name">
          <p class="header__profile--hello">Olá</p>
          <p class="header__profile--username">Usuário</p>
        </div>
        <button class="header__profile--image">
          <img
            class="header__profile--img"
            src="../img/Photo.svg"
            alt="imagem de um usuário"
          />
        </button>
        <nav class="menu__toggle">
          <ul class="menu__toggle--items">
            <li class="menu__toggle--item">
              <a class="menu__toggle--logout" href="../../index.html"
              ><img src="../img/arrow-right-from-bracket.svg" alt="sair" />
              Sair</a
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="container__filter">
        <button id="registerVehicle" class="button__register--vehicles">Cadastrar Veículo</button>
        <section class="container__filter--options">
          <div class="filter__option">
            <label class="filter__labels" for="vehiclesMark">Marca:</label>
            <div class="custom-select">
              <div class="select-trigger" id="selectTrigger">
                <span>Selecione a(s) marca(s) do veículo</span>
                <div class="arrow"></div>
              </div>
              <div class="options" id="optionsList">
                <label class="option">
                  <input type="checkbox" value="audi" />
                  Audi
                </label>
                <label class="option">
                  <input type="checkbox" value="chery" />
                  Chery
                </label>
                <label class="option">
                  <input type="checkbox" value="chevrolet" />
                  Chevrolet
                </label>
                <label class="option">
                  <input type="checkbox" value="citroen" />
                  Citroen
                </label>
                <label class="option">
                  <input type="checkbox" value="fiat" />
                  Fiat
                </label>
                <label class="option">
                  <input type="checkbox" value="ford" />
                  Ford
                </label>
              </div>
            </div>
          </div>          
          <div class="filter__option">
            <label class="filter__labels" for="purposeOfUse">Propósito de Uso:</label>
            <select class="filter__select" name="vehiclesMark" id="vehiclesMark">
              <option class="filter__select--option" value="">Selecione o propósito de uso</option>
              <option class="filter__select--option" value="pessoal">Uso pessoal</option>
              <option class="filter__select--option" value="locacao">Veículo para locação</option>
              <option class="filter__select--option" value="empresa">Uso da empresa</option>
            </select>
          </div>
          <div class="filter__option">
            <label class="filter__labels" for="vehiclesPlate">Placa:</label>
            <input class="filter__inputs" type="text" id="vehiclesPlate" placeholder="Digite a placa ou a cor do veículo" />
          </div>
          <div class="container__filter--search">
            <button class="filter__button--search" >
              <img src="../img/magnifying-glass.svg" alt="buscador" />
            </button>
            <button class="filter__button--search"><img src="../img/erase.svg" alt="apagar buscador" /></button>
          </div>
          <button class="filter__button--filter">
            <img src="../img/bars-filter.svg" alt="filtrar" />
          </button>
        </section>
      </section>
      <dialog class="modal__vehicles">
        <section class="modal__container">
          <header class="modal__header">
            <h2 class="modal__title">
              Cadastro de Veículo
            </h2>
            <button id="modalClose" class="modal__button--close">
              <img src="../img/xmark.svg" alt="close icon">
            </button>
          </header>
          <form class="modal__form">
            <section class="modal__column">
              <div class="modal__columnOne">
                <div class="label__float">
                  <label class="modal__form--label" for="vehiclePlateModal">Placa</label>
                  <input class="modal__form--input" type="text" id="vehiclePlateModal" name="vehiclePlateModal" placeholder="Digite a placa do veículo" required />
                </div>
                <div class="label__float">
                  <label class="modal__form--label" for="vehicleModelModal">Modelo</label>
                  <input class="modal__form--input" type="text" id="vehicleModelModal" name="vehicleModelModal" placeholder="Digite o modelo do veículo" required />
                </div>
                <div class="label__float">
                  <label class="modal__form--label" for="vehicleColorModal">Cor</label>
                  <input class="modal__form--input" type="text" id="vehicleColorModal" name="vehicleColorModal" placeholder="Digite a cor do veículo" required />
                </div>
              </div>
            <div class="modal__columnTwo">
              <div class="label__float">
                <label class="modal__form--label" for="vehicleMarkModal">Marca</label>
                <select class="modal__form--input" name="car-brands" id="vehicleMarkModal" required>
                  <option value="audi">Audi</option>
                  <option value="chery">Chery</option>
                  <option value="chevrolet">Chevrolet</option>
                  <option value="citroen">Citroën</option>
                  <option value="fiat">Fiat</option>
                  <option value="ford">Ford</option>
                </select>              
              </div>
              <div class="label__float">
                <label class="modal__form--label" for="vehicleYearModal">Ano</label>
                <input class="modal__form--input" type="number" id="vehicleYearModal" name="vehicleYearModal" min="1990" max="2030" placeholder="Selecione o ano do veículo" required>              
            </div>
            <div class="label__float">
              <label class="modal__form--label" for="vehiclePurposeModal">Propósito</label>
              <select class="modal__form--input" name="vehiclePurpose" id="vehiclePurposeModal" required>
                <option value="pessoal">Uso pessoal</option>
                <option value="locacao">Veículo para locação</option>
                <option value="empresa">Uso da empresa</option>
              </select>              
            </div>
            </section>
          <section class="modal__location">
            <h3 class="modal__subtitle">
              Local de repouso do veículo
            </h3>
            <section class="modal__location--inputs">
              <div class="label__float">
                <label class="modal__form--label" for="vehicleLatitudeModal">Latitude</label>
                <input class="modal__form--input" type="text" id="vehicleLatitudeModal" name="vehicleLocationModal" placeholder="Digite o local de repouso do veículo" required />
              </div>
              <div class="label__float">
                <label class="modal__form--label" for="vehicleLongitudeeModal">Local</label>
                <input class="modal__form--input" type="text" id="vehicleLongitudeeModal" name="vehicleLongitudenModal" placeholder="Digite o local de repouso do veículo" required />
              </div>
            </section>
          </section>
          <section class="modal__confort">
            <h3 class="modal__subtitle">
              Nível de conforto do veículo
            </h3>
            <div class="modal__rating">
              <input type="radio" name="star" id="star1" data-rating="1"><label for="star1"></label>
              <input type="radio" name="star" id="star2" data-rating="2"><label for="star2"></label>
              <input type="radio" name="star" id="star3" data-rating="3"><label for="star3"></label>
              <input type="radio" name="star" id="star4" data-rating="4"><label for="star4"></label>
              <input type="radio" name="star" id="star5" data-rating="5"><label for="star5"></label>
            </div>
          </section>
          <section class="modal__km">
            <input type="checkbox" id="vehicleKmModal" name="vehicleKmModal" value="km" />
            <label for="vehicleKmModal">Veículo zero-quilômetro</label>
          </section>
          <footer class="modal__footer">
            <button id="saveRegisterVehicle" class="modal__save">
              Salvar
            </button>
          </footer>
          </form>
        </section>
      </dialog>
    </main>
    <script src="../js/modalVehicles.js"></script>
    <script src="../js/checkbox.js"></script>
    <script src="../js/menuLogout.js"></script>
    <script type="module" src="../js/findUsers.js"></script>
    <script type="module" src="../js/updateUsername.js"></script>
  </body>
</html>
