<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RotaLocadora</title>
    <link rel="shortcut icon" type="imagex/png" href="../img/Icon.svg" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__guide">
        <a class="header__link" href="../../index.html">
          <img
            class="header__image"
            src="../img/Logo.svg"
            alt="logo da RotaLocadora"
          />
        </a>
        <nav class="header__guide--nav">
          <ul class="header__guide--items">
            <li class="header__guide--item">
              <a class="header__guide--link" href="../pages/vehicles.html"
                >Veículos</a
              >
            </li>
            <li class="header__guide--item">
              <a
                class="header__guide--link active"
                href="../pages/historical.html"
                >Histórico de Atividades</a
              >
            </li>
          </ul>
        </nav>
      </section>
      <section class="header__profile">
        <div class="header__profile--name">
          <p class="header__profile--hello">Olá</p>
          <p class="header__profile--username">Usuário</p>
        </div>
        <button class="header__profile--image">
          <img
            class="header__profile--img"
            src="../img/Photo.svg"
            alt="imagem de um usuário"
          />
        </button>
        <nav class="menu__toggle">
          <ul class="menu__toggle--items">
            <li class="menu__toggle--item">
              <a class="menu__toggle--logout" href="../../index.html"
              ><img src="../img/arrow-right-from-bracket.svg" alt="sair" />
              Sair</a
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="container__filter">
        <button class="button__register--vehicles">Cadastrar Veículo</button>
        <section class="container__filter--options">
          <div class="filter__option">
            <label class="filter__labels" for="vehiclesMark">Marca:</label>
            <select class="filter__select" name="vehiclesMark" id="vehiclesMark">
              <option class="filter__select--option" value="">Selecione a marca do veículo</option>
              <option class="filter__select--option" value="audi">Audi</option>
              <option class="filter__select--option" value="chery">Chery</option>
              <option class="filter__select--option" value="chevrolet">Chevrolet</option>
              <option class="filter__select--option" value="citroen">Citroen</option>
              <option class="filter__select--option" value="fiat">Fiat</option>
              <option class="filter__select--option" value="ford">Ford</option>
            </select>
          </div>
          <div class="filter__option">
            <label class="filter__labels" for="purposeOfUse">Propósito de Uso:</label>
            <select class="filter__select" name="vehiclesMark" id="vehiclesMark">
              <option class="filter__select--option" value="">Selecione o propósito de uso</option>
              <option class="filter__select--option" value="pessoal">Uso pessoal</option>
              <option class="filter__select--option" value="locacao">Veículo para locação</option>
              <option class="filter__select--option" value="empresa">Uso da empresa</option>
            </select>
          </div>
          <div class="filter__option">
            <label class="filter__labels" for="vehiclesPlate">Placa:</label>
            <input class="filter__inputs" type="text" id="vehiclesPlate" placeholder="Digite a placa ou a cor do veículo" />
          </div>
          <div class="container__filter--search">
            <button class="filter__button--search" >
              <img src="../img/magnifying-glass.svg" alt="buscador" />
            </button>
            <button class="filter__button--search"><img src="../img/erase.svg" alt="apagar buscador" /></button>
          </div>
          <button class="filter__button--filter">
            <img src="../img/bars-filter.svg" alt="filtrar" />
          </button>
        </section>
      </section>
    </main>
    <script src="../js/menuLogout.js"></script>
    <script type="module" src="../js/findUsers.js"></script>
    <script type="module" src="../js/updateUsername.js"></script>
  </body>
</html>
